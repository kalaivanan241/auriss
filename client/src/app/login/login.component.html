
<div *ngIf="error !== ''" class='alert alert-danger'>
  {{ error }}
</div>
<div class='d-flex justify-content-center flex-wrap'>
<form #f='ngForm' (ngSubmit)='submit(f)' class='col-md-4' >
  <h2> Login:</h2>
  <div class='form-group'>
    <label for="userName"> Username</label>
      <input required type="text" id='userName' class='form-control' name='username' ngModel #username='ngModel'>
      <div class='alert alert-danger' *ngIf='username.touched && !username.valid'>
        <div>Username required</div>
      </div>
  </div>
  <div class='form-group'>
      <label for="passWord">Password</label>
        <input required minlength="4" type="text" id='passWord' class='form-control' name='password' ngModel #password='ngModel'>
        <div class='alert alert-danger' *ngIf='password.touched && !password.valid'>
            <div *ngIf='password.errors.required'>Password required</div>
            <div *ngIf='password.errors.minlength'>Password should be minimum 4 char</div>
        </div>
      </div>
    <button class='btn btn-primary'> Submit </button>
</form>
</div>
